<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="bg-success">
    <div class="container-fluid text-center">
      <h1 class="mt-5">
        Generator Random Card
        <p style="font-size: 0.5em">
          by Luis Alejandro Bermudez
          <i class="fa-regular fa-user fa-sm" style="color: #06070a;"></i>
        </p>
      </h1>
      <div id="poker">
        <div class="card container">
          <div
            class="card-header bg-transparent text-start card-type"
            style="left:4em;top:0em;"
          >
            Type
          </div>
          <div class="card-body text-dark">
            <h1
              class="card-number position-absolute top-50 start-50 translate-middle"
            >
              Number
            </h1>
          </div>
          <div
            class="card-footer bg-transparent text-start card-type2"
            style="right:4em;top:0em;"
          >
            Type
          </div>
        </div>
      </div>
      <div class="p-2">
        <input
          class="btn btn-light update"
          type="button"
          value="Generate Card"
        />
      </div>
    </div>
  </body>
</html>
